<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <script src="./templates.js"></script>
    <script src="https://unpkg.com/lottie-web@latest/build/player/lottie.min.js"></script>
</head>

<body id="body" onload="init()">
    <header>Pokedex</header>
    <main>
        <input id="search" type="text" value="Enter the name of a PokÃ©mon" autocomplete="off">
        <div class="tooltip-text-container">
            <p id="tooltip-text" class="tooltip-text" style="display: none;">Enter at least three letters</p>
        </div>
        <div class="content">
            <div id="pokemon-containers" class="pokemon-containers">
            </div>
            <div id="overlay" class="overlay" onclick="toglleOverlay()" style="display: none;">
                <dialog id="pokemon-container-details"  class="pokemon-container-details">
                </dialog>
            </div>
        </div>
        <div id="load-more-button-container" class="load-more-button-container" onclick="loadMorePokemon ()">
            <button class="load-more-button">Load more</button>
        </div>
        <div id="loader" class="loader" style="display: none;">
        </div>
    </main>

    <footer></footer>
</body>
<script src="./script.js"></script>

</html>
